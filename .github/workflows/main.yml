name: Main

on: [push, workflow_dispatch]

jobs:
  SEX:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.6

      - name: Add Lib
        run: |
          haxelib install hxcpp --quiet
          haxelib install formatter --quiet

      - name: Fomatter Testing
        run: ./reformat.sh

      - name: Testing
        run: |
          cd ./tests
          haxe linux.hxml
